{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>Albums Homepage</title>
	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-inverse">
	<div class="container fluid">
		<!-- header -->
		<div class="navbar-header">
			<button type="button" class= "navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
		</div>

		<!-- items -->
		<div class="colapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'music:index' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
					</a>
				</li>
				<li class="">
					<a href="#a">
						<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
					</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<body>
	<h1>Albums</h1>

	{% if all_albums %}
	<ul>
		{% for album in all_albums	%}
		<li><a href="{% url 'music:detail' album.id %}">{{ album.title }}</a></li>
		{% endfor %}
	</ul>

	{% else %}
		<h3>You don't have any albums</h3>
	{% endif %}

</body>
</html>
