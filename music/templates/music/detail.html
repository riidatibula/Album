{% extends 'music/base.html' %}
{% block title %}Album details{% endblock %}

{% block body %}

	<img src="{{ album.logo }}" style="width: 250px;">
	<h1>{{ album.title }}</h1>
	<h2>{{ album.artist }}</h2>

	{% for song in album.song_set.all %}
		{{ song.title }}
		{% if song.is_favorite %}
			<img src="http://findicons.com/files/icons/1620/crystal_project/22/knewstuff.png">
		{% endif %}
		<br>
	{% endfor %}

{% endblock %}
