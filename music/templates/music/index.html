<!DOCTYPE html>
<html>
<head>
	<title>Albums Homepage</title>
</head>
<body>
	<h1>Albums</h1>

	{% if all_albums %}
	<ul>
		{% for album in all_albums	%}
		<li><a href="{% url 'music:detail' album.id %}">{{ album.title }}</a></li>
		{% endfor %}
	</ul>

	{% else %}
		<h3>You don't have any albums</h3>
	{% endif %}

</body>
</html>
